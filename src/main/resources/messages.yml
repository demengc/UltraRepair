config-version: 4

# The prefix displayed in front of every message.
prefix: "&8[&9UltraRepair&8] &7"

# General command-related messages.
commands.invalid-subcommand: "&7Invalid subcommand: &b{0}"
commands.no-permission: "&7You do not have permission to execute this command."
commands.error-occurred: "&7An error occurred while executing this command."
commands.too-many-arguments: "&7Too many arguments! Correct usage: &b/{0}"
commands.must-be-player: "&7You must be a player to use this command!"

# When config files are successfully reloaded.
reloaded: "&7Configuration files have been reloaded."

# If the item cannot be repaired (is a block, has full durability, etc.).
invalid-item: "&7You cannot repair this item."

# If there are no items to repair in the player's inventory.
invalid-items: "&7There are no items to repair in your inventory."

# If the player's repair cooldown is still active.
on-cooldown: "&7You must wait &b%time% &7before repairing again."

# If the player does not have enough money to repair.
insufficient-funds: "&7You need &b$%cost% &7to repair this item."

# If the repair could not be confirmed for some reason.
# This is usually because the repair cost has changed since the player has opened the confirm menu.
confirm-failed: "&7Could not repair that item. Please try again."

# When the player's hand has been successfully repaired.
repaired-hand: "&7The item in your hand has been repaired."

# When the player's inventory has been successfully repaired.
repaired-all: "&7Your inventory has been repaired."

# If the item cannot be excluded/unexcluded from repair.
exclude-unexclude-invalid: "&7You cannot exclude/unexclude this item from repair."

# When an item has been successfully excluded from repair.
exclude-success: "&7The item in your hand has been excluded from repair."

# When an item has been successfully unexcluded from repair.
unexclude-success: "&7The item in your hand has been unexcluded from repair."
